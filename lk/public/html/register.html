<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!-- 设置视口-->
    <meta name="viewport" content="width=device-width,intial-scale=1"/>
    <!-- 导入css-->
    <link rel="stylesheet" href="../../css/bootstrap.css"/>
    <!-- 导入3个js文件-->
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/popper.min.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/register.css"/>
    <link rel="stylesheet" href="../css/comm.css"/>
</head>
<body>
<div class="container-full login_width_lg">
    <div class="row">
        <div class="col-md-10 col-sm-12 mt-2 p-0">
            <img src="../img/header/log.jpg" alt=""/>
        </div>
        <div class="col-md-2 col-sm-12 mt-5">
            <p class="text-center m-0">DigiCert.com<hr class="m-0 mt-1"/></p>
        </div>
        <div class="col-md-7 col-sm-12 mt-5">
            <img src="../img/login/2.login.jpg" alt=""/>
        </div>
        <div class="col-md-5 col-sm-12 mt-5 pl-0 ">
            <div class="loginCustomer">
                <div class="m-4">
                    <span class="h5 my-2">已注册顾客</span>
                    <span class="float-right my_font_size">没有账号?<a class="h_color text-right" href="#">免费注册!</a></span>
                </div>
                <form action="">
                    <div>
                        <input class="u_email ml-4 border-0" type="text" placeholder="            请输入邮箱地址"/>
                    </div>
                    <div class="mt-4">
                        <input class="u_pwd ml-4 border-0" type="text" placeholder="            请输入密码"/>
                    </div>
                    <div class="mt-4">
                        <a class="h_color ml-4" href="#">忘记密码?</a>
                        <button class="button_registe float-right mr-4">登录我的账户</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
